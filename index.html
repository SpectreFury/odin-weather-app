<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <nav>
      <div class="input-group">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="search" placeholder="Search a city" />
      </div>
    </nav>
    <main class="card-container">
      <div class="card">
        <img src="./img/moon.png" alt="" />
        <div class="city">
          <h1 class="city-name">New York City</h1>
          <p class="city-country">USA</p>
        </div>
        <div class="card-inner">
          <div class="time-display">10:34 AM</div>
          <div class="current-temperature">
            <h1>16</h1>
            <h5>&deg;C</h5>
          </div>
          <h2 class="current-description">Mostly Cloudy</h2>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
